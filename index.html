<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="image-sidebar">
<!-- background image credit: https://unsplash.com/photos/YM6YQMfRzCg -->
        <div class="image-container">
            <img src="./assets/odin-lined.png" alt="The Odin Project Logo">
            <div>Signup Form</div>
        </div>
        <!-- div#photo-credit{Image Credit to } -->
        <div id="photo-credit">Image Credit to <a href="https://unsplash.com/photos/YM6YQMfRzCg">Tobias Tullius</a></div>
    </div>
    <div class="form-container">
        <div id="form-description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form>
            <!-- <legend>Sign Up</legend> -->
            <div>
                <label for="first-name">FIRST NAME <span>*</span></label>
                <input
                    type="text" id="first-name" name="first-name"
                    pattern="[A-Za-z]+"
                    required>
            </div>
            <div>
                <label for="last-name">LAST NAME <span>*</span></label>
                <input
                    type="text" id="last-name" name="last-name"
                    pattern="[A-Za-z]+"
                    required>
            </div>
            <div>
                <label for="email">EMAIL <span>*</span></label>
                <input
                    type="email" id="email" name="email"
                    required>
            </div>
            <div>
                <label for="phone">PHONE NUMBER <span>*</span></label>
                <input
                    type="tel" id="phone" name="phone"
                    pattern="([0-9]{3}[\s|\-|\.]*){2}[0-9]{4}"
                    required>
            </div>
            <div>
                <label for="password">PASSWORD <span>*</span></label>
                <input
                    type="password" id="password" name="password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@\.$!%*?&])[A-Za-z\d@\.$!%*?&]{8,18}$"
                    required>
                    <span></span>
            </div>
            <div>
                <label for="password-confirmation">CONFIRM PASSWORD <span>*</span></label>
                <input
                    type="password" id="password-confirmation" name="password-confirmation"
                    required>
            </div>
            <div><button>Create Account</button></div>
            <p>
                Already have an account? <a href="">Log in</a>
            </p>
        </form>
    </div>
</body>

</html>
