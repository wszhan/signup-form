<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Sign Up</title>
</head>

<body>
    <form>
        <legend>Sign Up</legend>
        <div>
            <label for="first-name">FIRST NAME</label>
            <input 
                type="text" id="first-name" name="first-name" 
                pattern="[A-Za-z]+"
                required>
        </div>
        <div>
            <label for="last-name">LAST NAME</label>
            <input 
                type="text" id="last-name" name="last-name" 
                pattern="[A-Za-z]+"
                required>
        </div>
        <div>
            <label for="email">EMAIL</label>
            <input 
                type="email" id="email" name="email" 
                required>
        </div>
        <div>
            <label for="phone">PHONE NUMBER</label>
            <input 
                type="tel" id="phone" name="phone" 
                pattern="([0-9]{3}[\s|\-|\.]*){2}[0-9]{4}"
                required>
        </div>
        <div>
            <label for="password">PASSWORD</label>
            <input 
                type="password" id="password" name="password" 
                required>
                <span></span>
        </div>
        <div>
            <label for="password-confirmation">CONFIRM PASSWORD</label>
            <input 
                type="password" id="password-confirmation" name="password-confirmation" 
                required>
        </div>
        <div><button>Create Account</button></div>
        <p>
            Already have an account? <a href="">Log in</a>
        </p>
    </form>
</body>

</html>
